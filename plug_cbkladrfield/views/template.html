<div class="clear"></div>
<p>Вы можете ввести адрес в поле вручную, или воспользоваться формой ниже, с помощью подсказок КЛАДР и карты:</p>
<div id="example4">
<div class="add-panel kladr-panel" id="{KLADR_ID}-panel">
	<div class="wrp">
		<form class="add-panel__request regular__ctrls">
			<div class="ffield">
				<label class="ffield__lbl">Город</label>
				<input name="city" type="text" class="long">
			</div>
			<div class="ffield street">
				<label class="ffield__lbl">Улица</label>
				<input name="street" type="text" class="long">
			</div>
			<div class="ffield building">
				<label class="ffield__lbl">Номер дома</label>
				<input name="building" type="text" class="small">
			</div>
			<div class="ffield building-add">
				<label class="ffield__lbl2">Корпус/строение</label>
				<input name="building-add" type="text" class="small">
			</div>
			<div class="ffield map">
				<label class="ffield__lbl ltooltip"></label>
				<div id="map" class="add-panel__map"></div>
			</div>
		</form>

		<div class="addition">
			<div class="block">
				<p class="title">Выбранный объект</p>
				<ul>
					<li class="id" style="display: none;"><span class="name">Код:</span> <span class="value"></span></li>
					<li class="zip" style="display: none;"><span class="name">Почтовый индекс:</span> <span class="value"></span></li>
					<li class="name" style="display: none;"><span class="name">Название:</span> <span class="value"></span></li>
					<li class="type" style="display: none;"><span class="name">Тип:</span> <span class="value"></span></li>
					<li class="type_short" style="display: none;"><span class="name">Тип коротко:</span> <span class="value"></span></li>
				</ul>
			</div>
			<div class="clear"></div>
		</div>
	</div>
</div>
</div>
